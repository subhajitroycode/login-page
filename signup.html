<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account!</p>
      </div>
      <div class="input-form">
        <form action="">
          <label for="fname">Enter your first name</label><br />
          <input
            type="text"
            id="fname"
            name="fname"
            class="common-input"
          /><br /><br />
          <label for="lname">Enter your last name</label><br />
          <input
            type="text"
            id="lname"
            name="lname"
            class="common-input"
          /><br /><br />
          <label for="email">Enter your email address</label><br />
          <input
            type="text"
            id="email"
            name="email"
            class="common-input"
          /><br /><br />
          <label for="password">Enter password</label><br />
          <input
            type="password"
            id="password"
            name="password"
            class="common-input"
          /><br /><br />
          <label for="cnfpassword">Confirm password</label><br />
          <input
            type="password"
            id="cnfpassword"
            name="cnfpassword"
            class="common-input"
          /><br /><br />
          <input type="checkbox" id="term" name="term" />
          <label for="term">
            I accept the <span>Term of Use</span> &
            <span>Privacy Policy</span> </label
          ><br /><br />
          <input
            type="submit"
            id="submit"
            class="common-input"
            value="Sign Up"
          />
        </form>
      </div>
    </div>
  </body>
</html>
