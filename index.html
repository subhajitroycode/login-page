<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&family=Orelega+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div id="main">
      <div id="header">
        <h1><span>Welcome</span> Back!</h1>
      </div>
      <div class="photo">
        <p><span>Fresh flowers</span>for any special occasions</p>
      </div>
      <div id="container">
        <form action="" method="post">
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            placeholder="Enter your email address"
            required
          /><br /><br />
          <label for="password">Password</label><br />
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          /><br />
          <a href="#" class="forgetpass">Forgot your Password?</a>
          <br /><br />
          <input type="submit" value="Login" id="submit" />
        </form>
        <div class="makeaccount">
          <h4>Don't have an account?</h4>
          <a href="./signup.html" target="_blank">Create account</a>
        </div>
      </div>
    </div>
  </body>
</html>
